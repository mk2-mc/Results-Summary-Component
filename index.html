<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Results Summary Component</title>
</head>
<body>
  <main>
    <div class="results-summary">
      <div class="result">
        <h2>Your Result</h2>
        <div class="result-circle">
          <p class="result-value">76</p>
          <p class="result-100">of 100</p>
        </div>
        <p class="result-title">Great</p>
        <p class="result-text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <div class="summary-box bg-accent-1">
          <img src="images/icon-reaction.svg" alt="">
          <p class="summary-name">Reaction</p>
          <p class="summary-score">80 <span class="opacity">/ 100</span></p>
        </div>
        <div class="summary-box bg-accent-2">
          <img src="images/icon-memory.svg" alt="">
          <p class="summary-name">Memory</p>
          <p class="summary-score">92 <span class="opacity">/ 100</span></p>
        </div>
        <div class="summary-box bg-accent-3">
          <img src="images/icon-verbal.svg" alt="">
          <p class="summary-name">Verbal</p>
          <p class="summary-score">61 <span class="opacity">/ 100</span></p>
        </div>
        <div class="summary-box bg-accent-4">
          <img src="images/icon-visual.svg" alt="">
          <p class="summary-name">Visual</p>
          <p class="summary-score">72 <span class="opacity">/ 100</span></p>
        </div>
        <button class="continue-button">Continue</button>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
