<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Results Summary Component</title>
</head>
<body>
  <main>
    <div class="results-summary">
      <div class="result">
        <h2>Your Result</h2>
        <div class="result-circle">
          <p class="result-value"></p>
          <p class="result-100">of 100</p>
        </div>
        <p class="result-title">Great</p>
        <p class="result-text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <ul class="summary-list">
          <li class="summary-item accent-1">
            <p class="summary-name"></p>
            <p class="summary-score"></p>
          </li>
          <li class="summary-item accent-2">
            <p class="summary-name"></p>
            <p class="summary-score"></p>
          </li>
          <li class="summary-item accent-3">
            <p class="summary-name"></p>
            <p class="summary-score"></p>
          </li>
          <li class="summary-item accent-4">
            <p class="summary-name"></p>
            <p class="summary-score"></p>
          </li>
        </ul>
        <button class="button">Continue</button>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
